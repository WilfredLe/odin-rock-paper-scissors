<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <p class="repeatP">ROCK PAPER SCISSORS ROCK PAPER SCISSORS ROCK PAPER SCISSORS ROCK PAPER SCISSORS ROCK PAPER SCISSORS</p>
            <h1>Chose Your Weapon!</h1>
        </div>
        <div class="choices">
            <div class="menuItem">
                <img src="https://cdn.pixabay.com/photo/2014/12/22/00/03/rock-576667_960_720.png">
                <button class="rock">ROCK</button>
            </div>
            <div class="menuItem">
                <img src="https://cdn.pixabay.com/photo/2016/03/31/18/14/black-1294234_960_720.png">
                <button class="paper">PAPER</button>
            </div>
            <div class="menuItem">
                <img src="https://media.istockphoto.com/id/1369204833/vector/scissors-with-handles-education-medicine-hairdressing-supplies-stationery-3d-vector-icon.jpg?s=612x612&w=is&k=20&c=U_hupQP8czdq-cAHn76CAZ4GzvFGxqOSQMK-RXjdhNE=">
                <button class="scissors">SCISSORS</button>
            </div>
        </div>
        <div class="score">
            <h2>SCORE:</h2>
           <div class="scoreContainer">
                <div class="scoreValue">
                    <p class="who">COMPUTER</p>
                    <p class="compScore">0</p>
                </div>
                <div class="scoreValue">
                    <p class="who">YOU</p>
                    <p class="userScore">0</p>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
